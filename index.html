<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine(q, engine, form){
		let actions = {
			"google": "https://www.google.com/search?q"+q,
			"ddGo": "https://duckduckgo.com/?q"+q+"&t=h_&ia=web",
			"bing": "https://www.bing.com/search?q"+q,
			"ask": "https://www.ask.com/web?q"+q
		};
		
		form.setAttribute("action", actions[engine]);
	};
	
	window.addEventListener("load", function() {
		let form = document.getElementById("searchForm");
		let button = document.getElementById("go");
		
        // TODO: register the handler
		button.addEventListener("click", function(event) {
			let qInput = document.querySelector("input[name=q]");
			let engineInput = document.querySelector("input[name=engine]:checked");
	
			if (engineInput !== null)
			{
				setSearchEngine(qInput.value, engineInput.value, form);
			};

		});
    });
	</script>
</head>

<body>
	<form id="searchForm" action=""  method="get">
		<!-- TODO: add form elements -->
		<label>Search <input type="text" id="q" name="q" value=""/></label>
		<button id="go">Go!<button>
		<label><input type="radio" name="engine" value="google"/>Google </label>
		<label><input type="radio" name="engine" value="ddGo"/>DuckDuckGo </label>
		<label><input type="radio" name="engine" value="bing"/>Bing </label>
		<label><input type="radio" name="engine" value="ask"/>Ask </label><br><br>
	</form>
</body>
